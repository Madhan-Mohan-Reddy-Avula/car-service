<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Admin Portal</title>
    <style>
        body {
            background-color: #f0f8ff; /* Light blue background */
            font-family: Arial, sans-serif; /* Font style */
            text-align: center; /* Center text */
            padding: 50px; /* Add padding */
        }

        a {
            display: inline-block; /* Make links block elements */
            margin: 15px; /* Space between links */
            padding: 15px 30px; /* Padding around links */
            text-decoration: none; /* Remove underline */
            color: white; /* Text color */
            border-radius: 5px; /* Rounded corners */
            font-size: 18px; /* Font size */
        }

        .new-admin {
            background-color: #4CAF50; /* Green */
        }

        .existing-admin {
            background-color: #008CBA; /* Blue */
        }

        a:hover {
            opacity: 0.8; /* Slightly transparent on hover */
        }
    </style>
</head>
<body>
    <a class="new-admin" href="adminRegister.html">Click here if you are a new Admin</a>
    <a class="existing-admin" href="adminLogin.html">Click here if you are an Existing Admin</a>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Admin and Customer Portal</title>
    <style>
        body {
            background-color: #f0f8ff; /* Light blue background */
            font-family: Arial, sans-serif; /* Font style */
            display: flex; /* Flexbox layout */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            height: 100vh; /* Full viewport height */
            margin: 0; /* Remove default margin */
        }

        div {
            text-align: center; /* Center text inside div */
        }

        .button {
            padding: 15px 30px; /* Button padding */
            font-size: 18px; /* Font size */
            color: white; /* Text color */
            border: none; /* Remove border */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Pointer cursor on hover */
            transition: background-color 0.3s; /* Smooth transition for background color */
            margin: 10px; /* Space between buttons */
        }

        .customer-button {
            background-color: #4CAF50; /* Green */
        }

        .admin-button {
            background-color: #008CBA; /* Blue */
        }

        .button:hover {
            opacity: 0.8; /* Slightly transparent on hover */
        }
    </style>
</head>
<body>
    <div>
        <a href="customer.html"><button class="button customer-button">Customer</button></a>
        <a href="admin.html"><button class="button admin-button">Admin</button></a>
    </div>
</body>
</html>
